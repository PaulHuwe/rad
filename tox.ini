[tox]
envlist =
    check-{style,security,build}
    test-xdist
    build-{docs,dist}

[testenv:check-style]
deps =
    flake8
commands =
    flake8 --count src tests

[testenv:check-security]
deps =
    bandit
commands =
    bandit -r -ll src

[testenv:check-build]
deps =
    build
    twine
commands =
    python -m build
    twine check dist/*

[testenv]
description =
    run tests
    cov: with coverage
    xdist: using parallel processing
extras =
    test
deps =
    xdist: pytest-xdist
    cov: pytest-cov
commands_pre =
    pip freeze
commands =
    pytest \
    xdist: -n auto \
    cov: --cov --cov-report=term-missing --cov-report=xml \
    {posargs}

[testenv:build-docs]
description = invoke sphinx-build to build the HTML docs
extras = docs
commands =
    sphinx-build -W docs docs/_build

[testenv:build-dist]
description = build wheel and sdist
skip_install = true
deps =
    build
commands =
    python -m build .
