%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/observation-1.0.0


title: |
  Observation identifiers
type: object
properties:
  start_time:
    title: "[yyyy-mm-ddThh:mm:ss.sss] Date-time start of exposure"
    tag: tag:stsci.edu:asdf/time/time-1.1.0
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: datetime2
      destination: [ScienceCommon.obs_start_time]
  end_time:
    title: "[yyyy-mm-ddThh:mm:ss.sss] Date-time end of exposure"
    tag: tag:stsci.edu:asdf/time/time-1.1.0
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: datetime2
      destination: [ScienceCommon.obs_end_time]
  obs_id:
    title: Programmatic observation identifier, 'PPPPPCCAAALLLOOOVVVggsaaeeee'
    type: string
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(28)
      destination: [ScienceCommon.obs_id]
  visit_id:
    title: A unique identifier for a visit. The format is PPPPPCCAAASSSOOOVVV where PPPPP is the
           Program, CC is the execution plan, AAA is the pass, SSS is the segment number, OOO is
           the Observation and VVV is the Visit.
    type: string
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: PSS:visit_track.visit_id
    archive_catalog:
      datatype: nvarchar(19)
      destination: [ScienceCommon.visit_id]
  program:
    title: Program number. Defined range is 1..18445.
    type: integer
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: int
      destination: [ScienceCommon.program]
  execution_plan:
    title: Execution plan number. Defined range is 1..99.
    type: integer
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: smallint
      destination: [ScienceCommon.execution_plan]
  pass:
    title: Pass number (within execution plan). Defined range is 1..999.
    type: integer
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: smallint
      destination: [ScienceCommon.pass]
  segment:
    title: Segment Number (within pass). Defined range is 1..999.
    type: integer
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: smallint
      destination: [ScienceCommon.segment]
  observation:
    title: Observation number. Defined range is 1..999.
    type: integer
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: smallint
      destination: [ScienceCommon.observation]
  visit:
    title: Visit number. Expected range of values is 1..999.
    type: integer
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: smallint
      destination: [ScienceCommon.visit]
  visit_file_group:
    title: Visit file group identifier, format is 1..99.
    type: integer
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: smallint
      destination: [ScienceCommon.visit_file_group]
  visit_file_sequence:
    title: Visit file sequence identifier, format is 1..999.
    type: integer
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: tinyint
      destination: [ScienceCommon.visit_file_sequence]
  visit_file_activity:
    title: Visit file activity identifier, format is AA.
    type: string
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(2)
      destination: [ScienceCommon.visit_file_activity]
  exposure:
    title: Exposure request number. This field identifies an exposure that will be taken on board
           by the SOSE scripts. It accounts for all implicit and explicit exposures. Expected range
           of values is 1..65536.
    type: integer
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: int
      destination: [ScienceCommon.observation_exposure]
  template:
    title: Observation template used
    type: string
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: PSS:visit.template
    archive_catalog:
      datatype: nvarchar(50)
      destination: [ScienceCommon.template]
  observation_label:
    title: Proposer label for the observation
    type: string
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(max)
      destination: [ScienceCommon.observation_label]
  ma_table_name:
    title: Identifier for the multi-accumulation table used
    type: string
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(50)
      destination: [ScienceCommon.ma_table_name]
  survey:
    title: Observation Survey
    type: string
    enum: [HLS, EMS, SN, N/A]
    archive_catalog:
      datatype: nvarchar(15)
      destination: [ScienceCommon.survey]
propertyOrder: [start_time, end_time, obs_id, visit_id, program,
           execution_plan, pass, observation, segment,
           visit, visit_file_group, visit_file_sequence,
           visit_file_activity, exposure, template,
           observation_label, ma_table_name, survey]
flowStyle: block
required: [start_time, end_time, obs_id, visit_id, program,
           execution_plan, pass, observation, segment,
           visit, visit_file_group, visit_file_sequence,
           visit_file_activity, exposure, template,
           observation_label, ma_table_name, survey]
...
