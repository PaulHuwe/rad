%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/model_container-1.0.0

title: Data model to contain models


type: object
properties:
  asn_exptypes:
    type: string
  asn_n_members:
    type: integer
  asn_table_name:
    type: string
  asn_pool_name:
    type: string
  asn_table:
    tag: asdf://stsci.edu/datamodels/roman/tags/associations-1.0.0
  models:
    type: array
    items:
      allOf:
        - name:
            type: string
        - datamodel:
            type: object

required: [asn_exptypes, asn_n_members]
flowStyle: block
propertyOrder: [asn_exptypes, asn_n_members, asn_table_name, asn_pool_name, asn_table, models]
...
