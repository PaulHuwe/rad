%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://stsci.edu/schemas/datamodels/roman/guidestar-1.0.0"

title: Guide star window information
type: object
properties:
#            gw_order:
#              title: index of guide star within list of selected guide stars
#              type: integer
  gw_start_time:
    title: UTC time when guide star window activity started
    tag: tag:stsci.edu:asdf/time/time-1.1.0
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: datetime2
      destination: [ScienceCommon.gw_start_time]
  gw_stop_time:
    title: UTC time when guide star window activity completed
    tag: tag:stsci.edu:asdf/time/time-1.1.0
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: datetime2
      destination: [ScienceCommon.gw_stop_time]
  gw_id:
    title: guide star window identifier
    type: string
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(20)
      destination: [ScienceCommon.gw_id]
  gw_ra:
    title: guide star right ascension
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.gw_ra]
  gw_dec:
    title: guide star declination
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.gw_dec]
  gw_ura:
    title: guide star right ascension uncertainty
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.gw_ura]
  gw_udec:
    title: guide star declination uncertainty
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.gw_udec]
  gw_mag:
    title: guide star magnitude in FGS detector
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.gw_mag]
  gw_umag:
    title: guide star magnitude uncertainty
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.gw_umag]
  gw_pcs_mode:
    title: Pointing Control System mode
    type: string
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(10)
      destination: [ScienceCommon.gw_pcs_mode]
  gw_function_start_time:
    title: Observatory UTC time at guider function start
    tag: tag:stsci.edu:asdf/time/time-1.1.0
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: datetime2
      destination: [ScienceCommon.gw_function_start_time]
  gw_function_end_time:
    title: Observatory UTC time at guider function end
    tag: tag:stsci.edu:asdf/time/time-1.1.0
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: datetime2
      destination: [ScienceCommon.gw_function_end_time]
  data_start:
    title: MJD start time of guider data within this file
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.data_start]
  data_end:
    title: MJD end time of guider data within this file
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.data_end]
  gw_acq_exec_stat:
    title: Guide star acquisition execution status
    type: string
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(15)
      destination: [ScienceCommon.gw_acq_exec_stat]
  gw_ctd_x:
    title: "[arcsec] guide star centroid x position in FGS ideal frame"
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.gw_ctd_x]
  gw_ctd_y:
    title: "[arcsec] guide star centroid y position in FGS ideal frame"
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.gw_ctd_y]
  gw_ctd_ux:
    title: uncertainty in the x position of the centroid
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.gw_ctd_ux]
  gw_ctd_uy:
    title: uncertainty in the y position of the centroid
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.gw_ctd_uy]
  gw_epoch:
    title: Epoch of guide star coordinates
    type: string
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(10)
      destination: [ScienceCommon.gw_epoch]
  gw_mura:
    title: Guide star IRCS right ascension proper motion
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.gw_mura]
  gw_mudec:
    title: Guide star IRCS declination proper motion
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.gw_mudec]
  gw_para:
    title: Guide star annual parallax
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.gw_para]
  gw_window_xstart:
    title: Guide window x position
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.gw_window_xstart]
  gw_window_ystart:
    title: Guide window y position
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.gw_window_ystart]
  gw_window_xsize:
    title: Guide star window size in x
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.gw_window_xsize]
  gw_window_ysize:
    title: Guide star window size in y
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.gw_window_ysize]
propertyOrder: [gw_start_time, gw_stop_time, gw_id, gw_ra, gw_dec, gw_ura, gw_udec,
           gw_mag, gw_umag, gw_pcs_mode, gw_function_start_time, gw_function_end_time,
           data_start, data_end, gw_acq_exec_stat, gw_ctd_x, gw_ctd_y, gw_ctd_ux, gw_ctd_uy,
           gw_epoch, gw_mura, gw_mudec, gw_para,
           gw_window_xstart, gw_window_ystart, gw_window_xsize, gw_window_ysize]
flowStyle: block
required: [gw_start_time, gw_stop_time, gw_id, gw_ra, gw_dec, gw_ura, gw_udec,
           gw_mag, gw_umag, gw_pcs_mode, gw_function_start_time, gw_function_end_time,
           data_start, data_end, gw_acq_exec_stat, gw_ctd_x, gw_ctd_y, gw_ctd_ux, gw_ctd_uy,
           gw_epoch, gw_mura, gw_mudec, gw_para,
           gw_window_xstart, gw_window_ystart, gw_window_xsize, gw_window_ysize]
...
