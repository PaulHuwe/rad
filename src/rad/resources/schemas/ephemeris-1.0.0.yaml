%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://stsci.edu/schemas/datamodels/roman/observation-1.0.0"

title: Ephemeris data information
type: object
properties:
  earth_angle:
    title: "Earth Angle [radians]"
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: PSS:spacecraft_parameters.earth_avoidance_angle????
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.earth_angle]
  moon_angle:
    title: "Moon Angle [radians]"
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: PSS:spacecraft_parameters.moon_avoidance_angle????
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.moon_angle]
  sun_angle:
    title: "Sun Angle [radians]"
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.sun_angle]
  type:
    title: Definitive or Predicted
    type: string
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: TBD
    archive_catalog:
      datatype: nvarchar(10)
      destination: [ScienceCommon.ephemeris_type]
  time:
    title: UTC time of position and velocity vectors in ephemeris (MJD)
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: PSS:ephemeris_state.ingest_time????
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.ephemeris_time]
  spatial_x:
    title: "[km] X spatial coordinate of JWST"
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: PSS:ephemeris_status.x
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.spatial_x]
  spatial_y:
    title: "[km] Y spatial coordinate of JWST"
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: PSS:ephemeris_status.y
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.spatial_y]
  spatial_z:
    title: "[km] Z spatial coordinate of JWST"
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: PSS:ephemeris_status.z
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.spatial_z]
  velocity_x:
    title: "[km/s] X component of JWST velocity"
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: PSS:ephemeris_status.dx
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.velocity_x]
  velocity_y:
    title: "[km/s] Y component of JWST velocity"
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: PSS:ephemeris_status.dy
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.velocity_y]
  velocity_z:
    title: "[km/s] Z component of JWST velocity"
    type: number
    sdf:
      special_processing: VALUE_REQUIRED
      source:
        origin: PSS:ephemeris_status.dz
    archive_catalog:
      datatype: float
      destination: [ScienceCommon.velocity_z]
propertyOrder: [earth_angle, moon_angle, sun_angle, type, time,
           spatial_x, spatial_y, spatial_z,
           velocity_x, velocity_y, velocity_z]
flowStyle: block
required: [earth_angle, moon_angle, sun_angle, type, time,
           spatial_x, spatial_y, spatial_z,
           velocity_x, velocity_y, velocity_z]
...
