%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/CGI/keywords/cgi_common-1.0.0

title: Common CGI Keywords
extName: SSC

type: object
properties:
  INSTRUME:
    title: Instrument
    description: Placeholder
    type: string
    maxLength: 8
    archive_catalog:
      datatype: nvarchar(8)
      destination: [CGIPlaceholder.placeholder]
  PROGNUM:
    title: Program number
    description: Placeholder
    type: string
    maxLength: 16
    archive_catalog:
      datatype: nvarchar(16)
      destination: [CGIPlaceholder.placeholder]
  SEGMENT:
    title: Segment number
    description: Placeholder
    type: string
    maxLength: 16
    archive_catalog:
      datatype: nvarchar(16)
      destination: [CGIPlaceholder.placeholder]
  VISNUM:
    title: Visit number
    description: Placeholder
    type: string
    maxLength: 16
    archive_catalog:
      datatype: nvarchar(16)
      destination: [CGIPlaceholder.placeholder]
  DATALVL:
    title: Data level
    description: Placeholder
    type: string
    maxLength: 16
    archive_catalog:
      datatype: nvarchar(16)
      destination: [CGIPlaceholder.placeholder]

required: [INSTRUME, PROGNUM, SEGMENT, VISNUM, DATALVL]
