%YAML 1.1
---
$schema: asdf://stsci.edu/datamodels/roman/schemas/rad_schema-1.0.0
id: asdf://stsci.edu/datamodels/roman/schemas/wfi_mosaic-1.3.0

title: |
  The schema for WFI Level 3 mosaics.

datamodel_name: MosaicModel
archive_meta: None

type: object
properties:
  meta:
    allOf:
      - $ref: asdf://stsci.edu/datamodels/roman/schemas/l3_common-1.0.0
      # TODO program not in document
      - required:
          [
            cal_logs,
            coadd_info,
            coordinates,
            individual_image_meta,
            instrument,
            observation,
            program,
            statistics,
          ]
      - properties:
          association:
            title: Association Information
            type: object
            properties:
              # TODO is "meta.association.name" to reduce redundancy?
              association_name:
                title: Association File Name
                description: >
                  Name of the association file used to generate the data product.
                type: string
            required: [association_name]
        required: [association]
      - properties:
          cal_step:
            # TODO: not an exact match: descriptions have changed
            tag: asdf://stsci.edu/datamodels/roman/tags/l3_cal_step-1.2.0
        required: [cal_step]
      - properties:
          resample:
            # TODO: not an exact match: members type, descriptions
            tag: asdf://stsci.edu/datamodels/roman/tags/resample-1.0.0
        required: [resample]
      - properties:
          wcs:
            title: World Coordinate System (WCS)
            tag: tag:stsci.edu:gwcs/wcs-*
        required: [wcs]
      - properties:
          wcsinfo:
            title: WCS Information
            # TODO: not a match
            tag: asdf://stsci.edu/datamodels/roman/tags/mosaic_wcsinfo-1.0.0
        required: [wcsinfo]
  data:
    title: Science Data (MJy / steradian)
    description: |
      The science data array, excluding the border reference pixels in units of
      MJy / steradian.
    tag: tag:stsci.edu:asdf/core/ndarray-1.*
    datatype: float32
    exact_datatype: true
    ndim: 2
    unit: "MJy.sr**-1"
  err:
    title: Error Data (MJy / steradian)
    tag: tag:stsci.edu:asdf/core/ndarray-1.*
    datatype: float32
    exact_datatype: true
    ndim: 2
    unit: "MJy.sr**-1"
  context:
    title: Context Data
    tag: tag:stsci.edu:asdf/core/ndarray-1.*
    datatype: uint32
    exact_datatype: true
    ndim: 3
  weight:
    title: Weight Data
    tag: tag:stsci.edu:asdf/core/ndarray-1.*
    datatype: float32
    exact_datatype: true
    ndim: 2
  var_poisson:
    title: Poisson Variability (MJy^2 / steradian^2)
    tag: tag:stsci.edu:asdf/core/ndarray-1.*
    datatype: float32
    exact_datatype: true
    ndim: 2
    unit: "MJy**2.sr**-2"
  var_rnoise:
    title: Read Noise Variance (MJy^2 / steradian^2
    tag: tag:stsci.edu:asdf/core/ndarray-1.*
    datatype: float32
    exact_datatype: true
    ndim: 2
    unit: "MJy**2.sr**-2"
  var_flat:
    title: Flat Field Variance (MJy^2 / steradian^2)
    tag: tag:stsci.edu:asdf/core/ndarray-1.*
    datatype: float32
    exact_datatype: true
    ndim: 2
    unit: "MJy**2.sr**-2"
  var_sky:
    title: Sky Variance (MJy^2 / steradian^2)
    tag: tag:stsci.edu:asdf/core/ndarray-1.*
    datatype: float32
    exact_datatype: true
    ndim: 2
    unit: "MJy**2.sr**-2"
propertyOrder:
  [meta, data, context, err, weight, var_poisson, var_rnoise, var_flat, var_sky]
flowStyle: block
required: [meta, data, context, err, weight, var_poisson, var_rnoise]
